name: Cleanup Environment

on:
  delete:
    branches:
      - '*'

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b

jobs:
  cleanup:
    name: Delete Environment
    runs-on: ubuntu-latest
    environment: the_project
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.GKE_SA_EMAIL }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      - name: Delete namespace
        run: |-
          BRANCH_NAME="${GITHUB_EVENT_REF#refs/heads/}"
          echo "Deleting namespace: $BRANCH_NAME"
          
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "⚠️  Cannot delete main branch namespace (project)"
            exit 0
          fi
          
          if kubectl get namespace "$BRANCH_NAME" >/dev/null 2>&1; then
            echo "Deleting namespace $BRANCH_NAME..."
            kubectl delete namespace "$BRANCH_NAME" --timeout=5m
            echo "✅ Namespace $BRANCH_NAME deleted successfully"
          else
            echo "Namespace $BRANCH_NAME does not exist, nothing to delete"
          fi

      - name: Verify deletion
        run: |-
          BRANCH_NAME="${GITHUB_EVENT_REF#refs/heads/}"
          if [ "$BRANCH_NAME" != "main" ]; then
            kubectl get namespaces | grep -v "$BRANCH_NAME" || echo "✅ Confirmed: namespace $BRANCH_NAME is deleted"
          fi
